{% extends 'index.html' %}



{% block content %}

<section class="section-conten padding_top">


            <div class="container">
            <div class="row">


            <aside class="sidebar col-md-3">
                <div class="sidebar-layout pt:5rem">
                    <div class="sidebar-content">

                        <ul class="list-group">
                            <a href="{%url 'userprofile'%}" class="list-group-item active">Dashboard</a>
                            <a href="{%url 'editprofile'  %}" class="list-group-item">Edit Profile</a>
                            <a href="{%url 'changepassword' %}" class="list-group-item">Change Password</a>
                        <br>
                        <a href="{%url 'logout'%}" class="btn btn-dark btn-block">
                            <i class="fa fa-power-off">
                            </i>  <span class="text">Logout</span>
                        </a>
                    </ul>

            </div>
            </div>

            </aside>
            <main class="col-md-9">

                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">
                            Logged in as:
                        </strong>
                        <span>{{user.first_name}}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body"style="text-align:center">
                                       <h5 class="card-title">
                                            Total Orders
                                        </h5>
                                        <!-- put order count from database-->
                                       <h4>4</h4>
                                        <a href="">View orders</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card"style="text-align:center">
                                    <div class="card-body">
                                       <img src="{{Userprofile.image.url}}" alt="User Profile Picture"width="50"height="50"style="border-radius:50%;">
                                    <p class="mb-0">{{user.email}}</p>
                                    <p>{{profileupdate.phone}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

            </main>
            </div>
            </div>
        </section>


{% endblock content %}
